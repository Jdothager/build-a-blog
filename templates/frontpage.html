{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>

<h1>Build-a-Blog</h1>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{ title }}">
    </label>

    <label>
        <div>post</div>
        <textarea name="post">{{ post }}</textarea>
    </label>

    <div class="error">{{ error }}</div>

    <input type="submit">
</form>

<hr>

{% for post in posts %}
    <div class="post">
        <div class="post-title">{{ post.title }}</div>
        <pre class="post-body">{{ post.post }}</pre>
    </div>
{% endfor %}

{% endblock %}
