<!DOCTYPE html>
<html>
    <head>
        <title>
            Build-a-Blog
        </title>

        <style type="text/css">
            body {
                font-family: sans-serif;
                width: 800px;
                margin: 0 auto;
                padding: 10px;
            }

            .error {
                color: red;
            }

            label {
                display: block;
                font-size: 20px;
            }

            input[type=text]{
                width: 400px;
                font-size: 20px;
                padding: 2px;
            }

            textarea {
                width: 400px;
                height: 200px;
                font-size: 17px;
                font-family: monospace;
            }

            input[type=submit] {
                font-size: 24px;
            }

            hr {
                margin: 20px auto;
            }

            .post + .post {
                margin-top: 20px;
            }

            .post-title {
                font-weight: bold;
                font-size: 17px;
            }

            .post-body {
                margin: 0;
                font-size: 17px;
            }
        </style>
    </head>
    <body>

        <div class="error">{{ error }}</div>

        <a href='/blog'>
            <h1>Build-a-Blog</h1></a>

        <a href='/blog/newpost'>
            <button type="button">New Post</button></a>

        <a href='/blog'>
            <button type="button">Home</button></a>

        <hr>
        
        {% block content %}
        {% endblock %}

    </body>
</html>
