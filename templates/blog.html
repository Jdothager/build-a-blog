{% extends "base.html" %}

{% block content %}

{% for post in posts %}
    <div class="post">
        <a href="/blog/{{ post.key().id() }}"><h2>{{ post.title }}</h2></a>
        <pre class="post-body">{{ post.post }}</pre>
    </div>
{% endfor %}

<br>
<br>
<div>
    {% if previous_page %}
        <a href="/blog?page={{ previous_page }}">&lt; Previous</a>
    {% endif %}


    {% if next_page %}
        <a href="/blog?page={{ next_page }}">Next &gt;</a>
    {% endif %}
</div>

{% endblock %}
